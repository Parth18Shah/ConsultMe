    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="#"><img src="{{ url_for('static', filename='img/logo1.png') }}" alt="" width="50" height="50"
                style="border-radius: 20px;padding: 5px;"></a>
        <a href="/" class="navbar-brand">ConsultMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/predict">Predict a Disease</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/consult">Consult a Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#contact">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link " href="/register_choice">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/login">Sign In</a>
                </li>
                {% endif %}
            </ul>
    </nav>
